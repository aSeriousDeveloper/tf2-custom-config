//unbind
unbindall

//0-9 keys
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

//movement
//Null Cancelling Movement
bind "w" +mfwd
bind "a" +mleft
bind "s" +mback
bind "d" +mright

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd "-forward; checkback; alias checkfwd none"
alias -mback "-back; checkfwd; alias checkback none"
alias -mleft "-moveleft; checkright; alias checkleft none"
alias -mright "-moveright; checkleft; alias checkright none"

alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//jump and duck
bind "SPACE" "+jump"
bind "CTRL" "+duck"

//communications
bind "y" "say"
bind "u" "say_team"
bind "p" "say_party"
bind "e" "vc_medic"

bind "F1" "vc_yes"
bind "F2" "vc_no"
bind "F3" "vc_help"
bind "F4" "vc_thanks"

bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"

bind "g" "+taunt"
bind "k" "impulse 201"
bind "\" "+voicerecord"

bind "MOUSE4" "vc_niceshot"
bind "MOUSE5" "vc_goodjob"

//combat
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "f" "+use"
bind "t" "+use_action_slot_item"
bind "b" "+inspect"
bind "r" "+reload"
bind "q" "lastinv"

//menus / misc
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "MWHEELUP" "cl_trigger_first_notification"
bind "MWHEELDOWN" "cl_decline_first_notification"
bind "SEMICOLON" "show_matchmaking"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "=" "show_quest_log"
bind "-" "disguiseteam"
bind "ESCAPE" "cancelselect"
bind "END" "centerview"
bind "PAUSE" "pause"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F9"  "load_itempreset 0"
bind "F10" "load_itempreset 1"
bind "F11" "load_itempreset 2"
bind "F12" "load_itempreset 3"

//show netgraph alongside scoreboard
net_graphproportionalfont 0
alias +scores "net_graph 3; +showscores"
alias -scores "net_graph 0; -showscores"
bind tab +scores

// fixes floating miscs, civilians, sound loops
// and hud inconsistency
bind kp_minus "record fix;stop;snd_restart;hud_reloadscheme"

//killbind hold
bind "j" "+suicide"

alias +suicide "wait 50; explode;"
alias -suicide "kill;"

//zoom script
bind "SHIFT" "+zoom"
alias +zoom "fov_desired 88; viewmodel_fov 74; wait 2; fov_desired 86; viewmodel_fov 72; wait 2; fov_desired 84; viewmodel_fov 70; wait 2; fov_desired 82; viewmodel_fov 68; wait 2; fov_desired 80; viewmodel_fov 66; wait 2; fov_desired 78; viewmodel_fov 64; wait 2; fov_desired 76; viewmodel_fov 62; wait 2; fov_desired 75; viewmodel_fov 60;"
alias -zoom "fov_desired 76; viewmodel_fov 62; wait 2; fov_desired 78; viewmodel_fov 64; wait 2; fov_desired 80; viewmodel_fov 66; wait 2; fov_desired 82; viewmodel_fov 68; wait 2; fov_desired 84; viewmodel_fov 70; wait 2; fov_desired 86; viewmodel_fov 72; wait 2; fov_desired 88; viewmodel_fov 74; wait 2; fov_desired 90; viewmodel_fov 75;"

