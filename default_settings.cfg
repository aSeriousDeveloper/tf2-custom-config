//viewmodels and FOV
r_drawviewmodel 1
fov_desired 90
viewmodel_fov 75

//show MvM status throughout active wave
cl_mvm_wave_status_visible_during_wave 1

//hitsounds and killsounds 
tf_dingalingaling 1
tf_dingaling_volume 1.000000
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 100
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

//don't remember last weapon on respawn
tf_remember_activeweapon 0

//stack damage and healing numbers
hud_combattext_batching 1
hud_combattext_batching_window 2.0
hud_combattext_healing 1

//enable sprays
cl_spraydisable 0
r_spray_lifetime 999
r_decals 999
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
cl_allowdownload 1
cl_allowupload 
mp_decals 999
tf_delete_temp_files 0

//interp values
cl_cmdrate 128 //source server tickrate, usually 66 but increased to 144 to match higher rate servers
cl_updaterate 128 //source server tickrate, usually 66 but increased to 144 to match higher rate servers
cl_interp 0 // get data from server as soon as possible (will vary per server)
rate 128000 //bandwidth rate in bytes per second, 128KBp/s is fine
cl_interp_ratio 2 //interpolate based on x packets, 2 is best

echo "default_settings.cfg loaded"