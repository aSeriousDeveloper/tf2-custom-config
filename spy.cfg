//chat binds
bind "MOUSE4" "say i am the spy"
bind "MOUSE5" "say i coulda dropped my croissant >:c"

//quick disguise bind
bind "MOUSE3" "lastdisguise"


//auto disguise
bind "MOUSE1" "+disgoff"
bind "SHIFT" "autodisgon"

alias "autodisgon" "bind mouse1 +disgon; bind SHIFT autodisgoff; say_party auto disguise activated"

alias +disgon "+attack; spec_next"
alias -disgon "-attack;lastdisguise"

alias +disgoff "+attack; spec_next"
alias -disgoff "-attack;"

alias "autodisgoff" "bind mouse1 +disgoff; bind SHIFT autodisgon; say_party auto disguise de-activated"


echo "spy.cfg loaded"